<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Processed Graphs</title>
    <style>
        /* Simple table styling */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Most Recent 20 Passed Graphs</h1>

    <!-- HTML table to display graph data -->
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Graph6 String</th>
            <th>Filter Used</th>
        </tr>
        <!-- Iterate over graphs passed from Flask -->
        {% for graph in graphs %}
        <tr>
            <td>{{ graph.timestamp }}</td>
            <td>{{ graph.graph6 }}</td>
            <td>{{ graph.filter }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
