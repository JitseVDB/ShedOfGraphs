
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        img {
            width: 100px;  /* Set a fixed width for images */
            height: auto;
            border-radius: 5px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Filter Graphs</h1>

    <!-- Form for filtering -->
    <form action="/filter_graphs" method="POST">
        <label for="vertices">Number of Vertices:</label>
        <input type="number" id="vertices" name="vertices" min="0" required>

        <label for="degree_sum">Degree Sum:</label>
        <input type="number" id="degree_sum" name="degree_sum" min="0" required>

        <label for="filter_type">Filter Type:</label>
        <select id="filter_type" name="filter_type" required>
            <option value="min">Min</option>
            <option value="max">Max</option>
            <option value="exactly">Exactly</option>
        </select>

        <label for="count">Count:</label>
        <input type="number" id="count" name="count" min="0" required>

        <button type="submit">Filter Graphs</button>
    </form>

    <h2>Most Recent 20 Passed Graphs</h2>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Graph6 String</th>
            <th>Filter Used</th>
            <th>Graph Image</th>
        </tr>
        {% for graph in graphs %}
        <tr>
            <td>{{ graph.timestamp }}</td>
            <td>{{ graph.graph6 }}</td>
            <td>{{ graph.filter }}</td>
            <td><img src="{{ graph.image_url }}" alt="Graph Image"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
