<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Processed Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        img {
            width: 100px;  /* Set a fixed width for images */
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Most Recent 20 Passed Graphs</h1>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Graph6 String</th>
            <th>Filter Used</th>
            <th>Graph Image</th>
        </tr>
        {% for graph in graphs %}
        <tr>
            <td>{{ graph.timestamp }}</td>
            <td>{{ graph.graph6 }}</td>
            <td>{{ graph.filter }}</td>
            <!-- Add image element for the processed graph -->
            <td><img src="{{ graph.image_url }}" alt="Graph Image"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
